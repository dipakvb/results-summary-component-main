<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="result-box">
    <div class="result-card">
      <span class="name">Your Result</span>
      <div class="score">
      <span class="score1">76</span>
      <span class="score2">of 100</span>
      </div>
      <span class="great">Great</span>
      <p>You scored higher than 65% of</p><p> the people who have taken</p> <p>these tests.</p>
    </div>
    <div class="summary-card">
      <span class="summary-title">Summary</span>
      <div class="card card1">
        <span class="name name1"><img src="assets/images/icon-reaction.svg" alt="">Reaction</span>
        <span class="name">80 <h>/ 100</h></span>
      </div>
      <div class="card card2">
        <span class="name name2"><img src="assets/images/icon-memory.svg" alt="">Memory</span>
        <span class="name">92 <h>/ 100</h></span>
      </div>
      <div class="card card3">
        <span class="name name3"><img src="assets/images/icon-verbal.svg" alt="">Verbal</span>
        <span class="name">61 <h>/ 100</h></span>
      </div>
      <div class="card card4">
        <span class="name name4"><img src="assets/images/icon-visual.svg" alt="">Visual
        </span>
        <span class="name">72 <h>/ 100</h></span>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dipak Borkute</a>.
  </div>  
</body>

</html>
